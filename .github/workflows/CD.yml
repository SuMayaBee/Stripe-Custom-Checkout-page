name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Pull Docker image
      run: sudo docker pull sumaiya369/checkout:latest
      
    - name: Delete old docker container
      run: sudo docker rm -f nextjs-stripe-app || true
      
    - name: Backup and prepare data directory
      run: |
        # Create backup directory with timestamp
        BACKUP_DIR="/opt/backups/$(date +%Y%m%d_%H%M%S)"
        sudo mkdir -p $BACKUP_DIR
        
        # Backup existing data if it exists
        if [ -d "/opt/app-data" ] && [ "$(sudo ls -A /opt/app-data 2>/dev/null)" ]; then
          sudo cp -r /opt/app-data/* $BACKUP_DIR/ 2>/dev/null || true
          echo "📦 Data backed up to $BACKUP_DIR"
        fi
        
        # Ensure data directory exists
        sudo mkdir -p /opt/app-data
        
        # Initialize files if they don't exist
        if [ ! -f /opt/app-data/admin-credentials.json ]; then
          TIMESTAMP=$(date -Iseconds)
          sudo bash -c "cat > /opt/app-data/admin-credentials.json << 'EOFCREDS'
{
  \"username\": \"admin\",
  \"passwordHash\": \"105a56bd657043859707b55e35eb9c18de5fa7482b7b042c77e285f3816864b27d1cf9639a76a5e6b157d7e0261c4552ff2e31aa4b30a85b5c1a84cd8df3c53e\",
  \"salt\": \"66dd96cba3ec7e504d12c290d81d5ddd11a4c94e42f046867aeee5c0873c42af\",
  \"lastUpdated\": \"$TIMESTAMP\"
}
EOFCREDS"
          echo "🔑 Default admin credentials created"
        else
          echo "🔑 Existing admin credentials preserved"
        fi
        
        if [ ! -f /opt/app-data/payment-links.json ]; then
          sudo bash -c 'echo "[]" > /opt/app-data/payment-links.json'
          echo "💳 Payment links file initialized"
        else
          echo "💳 Existing payment links preserved"
        fi
        
        # Set proper permissions
        sudo chown -R 1001:1001 /opt/app-data
        sudo chmod 755 /opt/app-data
        sudo chmod 644 /opt/app-data/* 2>/dev/null || true
        
        # Keep only last 5 backups
        sudo find /opt/backups -maxdepth 1 -type d -name "20*" | sort | head -n -5 | sudo xargs rm -rf 2>/dev/null || true
        
        echo "📁 Data directory prepared at /opt/app-data"
      
    - name: Run Docker Container
      run: |
        sudo docker run -d \
          --name nextjs-stripe-app \
          --restart unless-stopped \
          -p 3000:3000 \
          -v /opt/app-data:/app/data \
          sumaiya369/checkout:latest
          
    - name: Clean up old images
      run: sudo docker image prune -f
      
    - name: Verify deployment
      run: |
        echo "⏳ Waiting for application to start..."
        sleep 30
        
        echo "🔍 Checking container status..."
        sudo docker ps | grep nextjs-stripe-app || echo "Container not found in running processes"
        
        echo "📋 Container logs:"
        sudo docker logs nextjs-stripe-app --tail 20
        
        echo "🌐 Testing basic connectivity..."
        if curl -f http://localhost:3000 > /dev/null 2>&1; then
          echo "✅ Basic connectivity successful"
        else
          echo "❌ Basic connectivity failed"
        fi
        
        echo "🏥 Testing health endpoint..."
        if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
          echo "✅ Deployment successful - App is healthy"
        else
          echo "⚠️ Health endpoint not responding, but continuing deployment"
          echo "📊 Full container logs:"
          sudo docker logs nextjs-stripe-app
        fi